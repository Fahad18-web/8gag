<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Logout</title>
    <link rel="stylesheet" href="logout.css">
</head>

<body>
    <div class="nav-cnt">
      <div class="navbar">
        <div class="logo">
            <h3>8GAG</h3>
        </div>
        <div class="nav-items">
            <div class="dropdown">
                <i id="dropdownIcon" class="bi bi-person-circle"></i>
                <ul id="dropdownList">
                    <li><a href="index category.html">Edit Categories</a></li>
                    <li><a href="index account.html">Settings</a></li>
                    <li><a href="index logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div class="logout-heading">
        <h1>"You have logged out"</h1>
    </div>

    <script>
         //nav-bar dropdown-list 
    document.getElementById("dropdownIcon").addEventListener("click", function () {
      var dropdownList = document.getElementById("dropdownList");
      if (dropdownList.style.display === "none") {
        dropdownList.style.display = "block";
      } else {
        dropdownList.style.display = "none";
      }
    });

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('#dropdownIcon')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.style.display === "block") {
            openDropdown.style.display = "none";
          }
        }
      }
    }
    //end
    </script>
</body>

</html>
